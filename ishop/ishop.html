<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>Ishop</title>
</head> 
<body> 
  <div id="container"></div>

  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
      
  <script src="Ishop.js"></script>
  <link rel="stylesheet" type="text/css" href="Ishop.css" />

  <script>

    var infoText='Веселая точилка';
    var goodsArr=[ 
      {name:'карандаш',code:1,price:5,URL:'img/1.jpg',count:222}, 
      {name:'ручка',code:2,price:8,URL:'img/2.jpg',count:123}, 
      {name:'линейка',code:3,price:3,URL:'img/3.jpg',count:444},
      {name:'ластик',code:4,price:6,URL:'img/4.jpg',count:666},
      {name:'тетрадь',code:5,price:10,URL:'img/5.jpg',count:353},
      {name:'альбом',code:6,price:13,URL:'img/6.jpg',count:254},
    ];

    ReactDOM.render(
      React.createElement(Ishop,{info:infoText,goods:goodsArr}), 
      document.getElementById('container') 
    );

  </script>

</body> 
</html>
